<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Task move</h2>
            <p>Значення переміщується з одного інпута в інший тільки, якщо там є значення</p>
        </div>
        <form id="form" onsubmit="return false">
            <div class="form-main">
                <div class="input-value">
                    <input type="text" id="input">
                </div>
                <div class="input-move">
                    <input type="button" value="move" id="move">
                </div>
                <div class="output">
                    <input type="text" id="output">
                </div>
            </div>
        </form>
        <form id="sForm" onsubmit="return false">
            <div class="placeholder">
                <h2>Task placeholder</h2>
                <p>Значення переміщується в palceholder тільки, якщо там є значення</p>
                <div class="input-palceholder">
                    <input type="text" id="placeholder" placeholder="">
                </div>
            </div>

        </form>


    </div>

    <script src="main.js"></script>
</body>

</html>
