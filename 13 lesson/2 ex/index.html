<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="field">
            <textarea class="field" id="textarea"> </textarea>
        </div>
        <div class="left">
            <h1 class="text-center">Клавіатура</h1>
            <div class="keyboard">
                <div class="line">
                    <div class="key">~</div>
                    <div class="key">1</div>
                    <div class="key">2</div>
                    <div class="key">3</div>
                    <div class="key">4</div>
                    <div class="key">5</div>
                    <div class="key">6</div>
                    <div class="key">7</div>
                    <div class="key">8</div>
                    <div class="key">9</div>
                    <div class="key">0</div>
                    <div class="key">-</div>
                    <div class="key">=</div>
                    <div class="key backspace letter-key" data="8">BackSpace</div>
                </div>
                <div class="line">
                    <div class="key tab letter-key" data="9">Tab</div>
                    <div class="key">q</div>
                    <div class="key">w</div>
                    <div class="key">e</div>
                    <div class="key">r</div>
                    <div class="key">t</div>
                    <div class="key">y</div>
                    <div class="key">u</div>
                    <div class="key">i</div>
                    <div class="key">o</div>
                    <div class="key">p</div>
                    <div class="key">[</div>
                    <div class="key">]</div>
                </div>
                <div class="line">
                    <div class="key capslock letter-key" data="20">Caps Lock</div>
                    <div class="key">a</div>
                    <div class="key">s</div>
                    <div class="key">d</div>
                    <div class="key">f</div>
                    <div class="key">g</div>
                    <div class="key">h</div>
                    <div class="key">j</div>
                    <div class="key">k</div>
                    <div class="key">l</div>
                    <div class="key">;</div>
                    <div class="key">"</div>
                    <div class="key">\</div>
                </div>
                <div class="line">
                    <div class="key lshift letter-key" data="16">Shift</div>
                    <div class="key">z</div>
                    <div class="key">x</div>
                    <div class="key">c</div>
                    <div class="key">v</div>
                    <div class="key">b</div>
                    <div class="key">n</div>
                    <div class="key">m</div>
                    <div class="key">,</div>
                    <div class="key">.</div>
                    <div class="key">/</div>
                    <div class="key rshift letter-key" data="16">Shift</div>
                </div>
                <div class="line">
                    <div class="key lctrl letter-key" data="17">Ctrl</div>
                    <div class="key"><img src="https://img.icons8.com/windows/32/000000/windows-10.png"
                            class="window" /></div>
                    <div class="key lalt letter-key" data="18">Alt</div>
                    <div class="key space letter-key" data="32">Space</div>
                    <div class="key ralt letter-key" data="18">Alt</div>
                    <div class="key letter-key">Fn</div>
                    <div class="key"><img src="https://img.icons8.com/windows/32/000000/window-other.png"
                            class="window" /></div>
                    <div class="key rctrl letter-key" data="17">Ctrl</div>

                </div>
                <div class="key enter letter-key" data="13">Enter</div>
            </div>
            <div class="right">

            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
