<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="main-container">
            <div class="pencil">
                <img src="./image/applePencil.png" alt="">
            </div>
            <div class="ipad">
                <div class="list">
                    <p>Список занять:</p>
                    <form id="listForm">
                        <div>
                            <ul class="e">
                                <li>
                                    <input type="checkbox" id="html">
                                    <label for="html">HTML5</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="css3">
                                    <label for="css3">CSS3</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="sass">
                                    <label for="sass">SASS/SCSS</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="bootstrap">
                                    <label for="bootstrap">Bootstrap</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="angular">
                                    <label for="angular">Angular</label>
                                </li>
                            </ul>
                        </div>

                    </form>

                </div>
                <hr class="rorate">
                <div class="form">
                    <form id="form" onsubmit="return false">
                        <p>Додати нове заняття</p>
                        <input type="text" id="new">
                        <button id="add">додати</button>
                    </form>

                </div>
            </div>
        </div>

    </main>

    <script src="main.js"></script>
</body>

</html>
