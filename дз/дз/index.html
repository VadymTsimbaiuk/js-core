<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 11</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="container">
        <div class="header-timer">
            <div id="local-date"></div>
            <div id="local-time"></div>
        </div>
        <div class="main-timer">
            <div class="timer">
                <div id="controlled-unit">
                    <p id="output"> 00:00:00:00</p>
                </div>
                <div id="control-unit">
                    <button class="button" id="start" onclick="start()">START</button>
                    <button class="button" id="loop" onclick="loop()">LOOP</button>
                    <button class="button" id="stop" onclick="stop()" disabled>STOP</button>
                    <button class="button" id="reset" onclick="reset()">RESET</button>
                </div>
            </div>
            <div class="output-unit-container">
                <ul id="outputUnit"></ul>
            </div>
        </div>
        <div class="footer-timer">
            <div id="input-unit">
                <div class="counter">
                    <div id="countdown">1</div>
                </div>
                <div class="input-buttons">
                    <div class="button-plus">
                        <button class="button" id="plus" onclick="plus()">+</button>
                    </div>
                    <div class="button-minus">
                        <button class="button" id="minus" onclick="minus()">-</button>
                    </div>
                </div>
            </div>
            <div class="countdown-container">

                <p>MINUTES</p>
                <div class="countdown-container-buttons">
                    <div class="countdown-unit-container"></div>
                    <div class="time-section" id="time-section">

                    </div>

                    <button class="button" id="countdownStart" onclick="countdownStart()">START</button>
                    <button class="button" id="countdownStop" onclick="countdownStop()" disabled>STOP</button>
                    <button class="button" id="countdownReset" onclick="countdownReset()" disabled>RESET</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/main.js"></script>
</body>

</html>
